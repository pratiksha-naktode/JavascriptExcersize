        function CheckPassword(password) {
            let isupper = false;
            let islower = false;
            let isdigit = false;
            let error = document.getElementById("error");

            // Step 1: Check length first
            if (password.length < 8) {
                error.textContent = "Password should contain at least 8 characters";
                return; // stop further checks
            }

            // Step 2: Loop to set flags
            for (let i = 0; i < password.length; i++) {
                let ch = password.charAt(i);

                if (ch >= 'A' && ch <= 'Z') isupper = true;
                else if (ch >= 'a' && ch <= 'z') islower = true;
                else if (ch >= '0' && ch <= '9') isdigit = true;
            }

            // Step 3: Check each requirement
            if (!islower) {
                error.textContent = "Password should contain at least one lowercase letter";
                return;
            }

            if (!isupper) {
                error.textContent = "Password should contain at least one uppercase letter";
                return;
            }

            if (!isdigit) {
                error.textContent = "Password should contain at least one digit";
                return;
            }

            // Step 4: If all conditions are met
            error.textContent = "âœ… Password is strong!";
        }

        document.getElementById("btn").addEventListener('click', () => {
            let pwd = document.getElementById("pwd").value
            CheckPassword(pwd)
